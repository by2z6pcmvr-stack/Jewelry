<script>
const SPREADSHEET_ID = "10rG4JpMF3pGn7wJUmvX8kzmUzkW83rPqar8RVag_kmc";
const TAB_NAME = "Sheet1";

const url = `https://opensheet.elk.sh/${SPREADSHEET_ID}/${TAB_NAME}`;

fetch(url)
  .then(response => {
    if (!response.ok) {
      throw new Error("Network response failed");
    }
    return response.json();
  })
  .then(data => {
    console.log("Loaded data:", data);

    const grid = document.querySelector(".grid");

    data.forEach(entry => {
      const section = document.createElement("section");
      section.classList.add("response-box");
      section.innerHTML = `
      <div class="box"<p>${entry.threewords}</p>
        </div>
      <div class="box"<p>${entry.made}</p>
      </div>
      <div class="box"<p>${entry.laborconnections}</p></div>
      `;
      grid.appendChild(section);
    });
  })
  .catch(error => {
    console.error("Sheet failed to load:", error);
  });
</script>
